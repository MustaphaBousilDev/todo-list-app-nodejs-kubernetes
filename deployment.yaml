apiVersion: apps/v1
kind: Deployment 
metadata:
  name: todo-app 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app 
  template:
    metadata:
      labels:
        app: todo-app 
    spec:
      containers:
        - name: todo-app 
          image: todo-list-app:latest 
          imagePullPolicy: IfNotPresent # Kubernetes will:Use local image if it exists Pull only (from dockerhub) if missing 
          ports:
          - containerPort: 4000
          env:
          - name: NODE_ENV
            value: production
          - name: PORT 
            value: "4000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"