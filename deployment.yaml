apiVersion: apps/v1
kind: Deployment 
metadata:
  name: todo-app 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app 
  template:
    metadata:
      labels:
        app: todo-app 
    spec:
      containers:
        - name: todo-app 
          image: todo-list-app:latest 
          ports:
          - containerPort: 4000
          env:
          - name: NODE_ENV
            value: production
          - name: PORT 
            value: "4000"