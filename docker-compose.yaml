version: "3.9"

services:
  app:
    container_name: node-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
    restart: unless-stopped
    healthcheck:
      test: >
        node -e "require('http').get('http://localhost:3000/health',
        r => process.exit(r.statusCode === 200 ? 0 : 1))
        .on('error', () => process.exit(1))"
      interval: 30s
      timeout: 5s
      retries: 3
